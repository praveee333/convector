{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2>Forgot Password</h2>
            <p>Enter your email to reset your password</p>
        </div>
        
        <!-- Forgot Password Form -->
        <form id="forgotPasswordForm" class="login-form active" action="/forgot-password" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Send Reset Code</button>
            
            <div class="form-footer">
                <a href="/login">Back to Login</a>
            </div>
        </form>
    </div>
</div>

<style>
.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 70vh;
    padding: 15px;
}

.login-card {
    background: white;
    border-radius: var(--border-radius-lg);
    box-shadow: var(--shadow-xl);
    width: 100%;
    max-width: 350px;
    padding: 25px;
    position: relative;
}

.login-header {
    text-align: center;
    margin-bottom: 20px;
}

.login-header h2 {
    font-size: 1.4rem;
    margin-bottom: 8px;
    color: var(--dark);
}

.login-header p {
    color: var(--gray);
    font-size: 0.9rem;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: 500;
    color: var(--dark);
    font-size: 0.85rem;
}

.form-input {
    width: 100%;
    padding: 10px 12px;
    border: 2px solid var(--gray-light);
    border-radius: var(--border-radius);
    font-family: inherit;
    font-size: 0.9rem;
    transition: all 0.3s ease;
}

.form-input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

.btn-primary {
    width: 100%;
    padding: 10px;
    background: var(--gradient-primary);
    color: white;
    border: none;
    border-radius: var(--border-radius);
    font-weight: 600;
    font-size: 0.95rem;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 8px;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}

.form-footer {
    text-align: center;
    margin-top: 15px;
}

.form-footer a {
    color: var(--primary);
    font-weight: 500;
    text-decoration: none;
    font-size: 0.85rem;
}

.form-footer a:hover {
    text-decoration: underline;
}

.alert {
    padding: 10px;
    border-radius: var(--border-radius);
    margin-bottom: 15px;
    display: none;
    font-size: 0.85rem;
}

.alert-success {
    background-color: rgba(16, 185, 129, 0.15);
    border: 1px solid rgba(16, 185, 129, 0.3);
    color: #059669;
}

.alert-error {
    background-color: rgba(239, 68, 68, 0.15);
    border: 1px solid rgba(239, 68, 68, 0.3);
    color: #dc2626;
}

@media (max-width: 768px) {
    .login-container {
        padding: 10px;
    }
    
    .login-card {
        padding: 20px 15px;
        max-width: 90%;
        margin: 5px;
    }
    
    .login-header h2 {
        font-size: 1.3rem;
    }
    
    .login-header p {
        font-size: 0.85rem;
    }
    
    .form-group label {
        font-size: 0.8rem;
    }
    
    .form-input {
        padding: 8px 10px;
        font-size: 0.85rem;
    }
    
    .btn-primary {
        padding: 8px;
        font-size: 0.9rem;
    }
    
    .form-footer a {
        font-size: 0.8rem;
    }
}

@media (max-width: 480px) {
    .login-card {
        padding: 15px 12px;
        max-width: 95%;
    }
    
    .login-header h2 {
        font-size: 1.2rem;
    }
    
    .login-header p {
        font-size: 0.8rem;
    }
    
    .form-group {
        margin-bottom: 12px;
    }
    
    .form-group label {
        font-size: 0.75rem;
    }
    
    .form-input {
        padding: 6px 8px;
        font-size: 0.8rem;
    }
    
    .btn-primary {
        padding: 6px;
        font-size: 0.85rem;
    }
    
    .form-footer {
        margin-top: 12px;
    }
    
    .form-footer a {
        font-size: 0.75rem;
    }
    
    .alert {
        padding: 8px;
        font-size: 0.8rem;
    }
}
</style>

<script>
// Check for alerts in URL parameters
document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const success = urlParams.get('success');
    const error = urlParams.get('error');
    
    if (success) {
        showAlert('success', success);
    }
    
    if (error) {
        showAlert('error', error);
    }
});

function showAlert(type, message) {
    // Remove existing alerts
    const existingAlert = document.querySelector('.alert');
    if (existingAlert) {
        existingAlert.remove();
    }
    
    // Create alert element
    const alert = document.createElement('div');
    alert.className = `alert alert-${type}`;
    alert.innerHTML = `
        <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
        <span>${message}</span>
    `;
    
    // Insert alert before the login card
    document.querySelector('.login-card').prepend(alert);
    alert.style.display = 'flex';
    
    // Auto-hide after 5 seconds
    setTimeout(() => {
        alert.style.display = 'none';
    }, 5000);
}
</script>
{% endblock %}
